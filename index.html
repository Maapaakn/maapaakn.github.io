<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="videoprueba.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
    <div class="container">
        <div id="center-text" class="center-text">CRY</div>
        <div id="link-container" class="hidden">
            <a href="https://www.youtube.com" target="_blank" id="dynamic-link">GO TO LINK</a>
        </div>
        <div id="password-container">
            <div id="password" class="password">password</div>
            <div id="input-container" class="hidden">
                <input type="text" id="secret-input" placeholder="" onkeypress="handleKeyPress(event)">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
